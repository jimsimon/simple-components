<link rel="import" href="../../polymer/polymer.html">
<!--
`simple-separator` is an element for indicating the separation of sections of content in a page.

 Example:
 <simple-separator><h1>A level 1 heading!</h1></simple-separator>

 The following custom properties and mixins are also available for styling:

 Custom property | Description | Default
 ----------------|-------------|----------
 `--property` | A simple description | `default`

 @demo simple-separator/demo/index.html
-->
<dom-module id="simple-separator">
    <template>
        <style>
            :host {
                display: flex;
                width: 100%;
                justify-content: space-between;
                align-items: center;
            }

            .line {
                border-top: 1px solid var(--separator-line-color, black);
                height: 0;
                width: 100%;
            }

            .content {
                text-align: center;
                white-space: nowrap;
                margin: 0 18px;
            }
        </style>
        <span class="line"></span>
        <template is="dom-if" if="[[attachedNodesExist()]]">
            <span class="content"><slot id="contentSlot"></slot></span>
        </template>
        <span class="line"></span>
    </template>
    <script>
        Polymer({
            is: 'simple-separator',
            hostAttributes: {
                role: 'separator'
            },
            attachedNodesExist() {
                return this.querySelector('*') != null;
            }
        });
    </script>
</dom-module>
